<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasEditDlg" widgetVar="FacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturasTitle}">
            <h:form id="FacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idfactura}" for="idfactura" />
                        <p:inputText id="idfactura" value="#{facturasController.selected.idfactura}" title="#{bundle.EditFacturasTitle_idfactura}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfactura}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_fechaFactura}" for="fechaFactura" />
                        <p:inputText id="fechaFactura" value="#{facturasController.selected.fechaFactura}" title="#{bundle.EditFacturasTitle_fechaFactura}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_fechaFactura}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idmesero}" for="idmesero" />
                        <p:selectOneMenu id="idmesero" value="#{facturasController.selected.idmesero}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesero}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{meserosController.itemsAvailableSelectOne}"
                                           var="idmeseroItem"
                                           itemValue="#{idmeseroItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idmesa}" for="idmesa" />
                        <p:selectOneMenu id="idmesa" value="#{facturasController.selected.idmesa}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idmesa}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{mesasController.itemsAvailableSelectOne}"
                                           var="idmesaItem"
                                           itemValue="#{idmesaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturasController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idcliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clientesController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idorden}" for="idorden" />
                        <p:selectOneMenu id="idorden" value="#{facturasController.selected.idorden}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idorden}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{notaordenController.itemsAvailableSelectOne}"
                                           var="idordenItem"
                                           itemValue="#{idordenItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.update}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
