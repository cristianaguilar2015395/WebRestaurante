<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallefacturasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="DetallefacturasListForm">
                <p:panel header="#{bundle.ListDetallefacturasTitle}">
                    <p:dataTable id="datalist" value="#{detallefacturasController.items}" var="item"
                                 selectionMode="single" selection="#{detallefacturasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.iddetalleFactura}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_iddetalleFactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.iddetalleFactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_cantidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantidad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_totalVenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_idfactura}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfactura}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_idcocinero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcocinero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallefacturasTitle_idplato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idplato}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{detallefacturasController.prepareCreate}" update=":DetallefacturasCreateForm" oncomplete="PF('DetallefacturasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":DetallefacturasViewForm" oncomplete="PF('DetallefacturasViewDialog').show()" disabled="#{empty detallefacturasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":DetallefacturasEditForm" oncomplete="PF('DetallefacturasEditDialog').show()" disabled="#{empty detallefacturasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{detallefacturasController.destroy}" update=":growl,datalist" disabled="#{empty detallefacturasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
