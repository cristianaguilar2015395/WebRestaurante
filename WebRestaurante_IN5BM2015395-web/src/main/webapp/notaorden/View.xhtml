<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaordenViewDlg" widgetVar="NotaordenViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewNotaordenTitle}">
            <h:form id="NotaordenViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaordenController.selected != null}">
                        <h:outputText value="#{bundle.ViewNotaordenLabel_idorden}"/>
                        <h:outputText value="#{notaordenController.selected.idorden}" title="#{bundle.ViewNotaordenTitle_idorden}"/>
                        <h:outputText value="#{bundle.ViewNotaordenLabel_descripcion}"/>
                        <h:outputText value="#{notaordenController.selected.descripcion}" title="#{bundle.ViewNotaordenTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="NotaordenViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
