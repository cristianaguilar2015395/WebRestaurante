<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArearestauranteViewDlg" widgetVar="ArearestauranteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArearestauranteTitle}">
            <h:form id="ArearestauranteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{arearestauranteController.selected != null}">
                        <h:outputText value="#{bundle.ViewArearestauranteLabel_idarea}"/>
                        <h:outputText value="#{arearestauranteController.selected.idarea}" title="#{bundle.ViewArearestauranteTitle_idarea}"/>
                        <h:outputText value="#{bundle.ViewArearestauranteLabel_descripcion}"/>
                        <h:outputText value="#{arearestauranteController.selected.descripcion}" title="#{bundle.ViewArearestauranteTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArearestauranteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
