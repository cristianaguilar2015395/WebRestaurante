<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="NotaordenEditDlg" widgetVar="NotaordenEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditNotaordenTitle}">
            <h:form id="NotaordenEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{notaordenController.selected != null}">
                        <p:outputLabel value="#{bundle.EditNotaordenLabel_idorden}" for="idorden" />
                        <p:inputText id="idorden" value="#{notaordenController.selected.idorden}" title="#{bundle.EditNotaordenTitle_idorden}" required="true" requiredMessage="#{bundle.EditNotaordenRequiredMessage_idorden}"/>
                        <p:outputLabel value="#{bundle.EditNotaordenLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{notaordenController.selected.descripcion}" title="#{bundle.EditNotaordenTitle_descripcion}" required="true" requiredMessage="#{bundle.EditNotaordenRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{notaordenController.update}" value="#{bundle.Save}" update="display,:NotaordenListForm:datalist,:growl" oncomplete="handleSubmit(args, 'NotaordenEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="NotaordenEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
