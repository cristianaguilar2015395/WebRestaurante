<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasViewDlg" widgetVar="FacturasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturasTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">

                        <h:outputText value="#{bundle.ViewFacturasLabel_fechaFactura}"/>

                        <h:outputText value="#{bundle.ViewFacturasLabel_idmesero}"/>
                        <h:outputText value="#{facturasController.selected.idmesero}" title="#{bundle.ViewFacturasTitle_idmesero}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idmesa}"/>
                        <h:outputText value="#{facturasController.selected.idmesa}" title="#{bundle.ViewFacturasTitle_idmesa}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idcliente}"/>
                        <h:outputText value="#{facturasController.selected.idcliente}" title="#{bundle.ViewFacturasTitle_idcliente}"/>
                        <h:outputText value="#{bundle.ViewFacturasLabel_idorden}"/>
